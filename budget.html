<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: rgb(215, 248, 238);">
    <div class="head d-flex"style="margin-left:600px">
        <h2 class="text-center" style="color: rgb(216, 145, 59);">INCOME AND EXPENSES</h2>
        <button class="btn btn-outline-danger p-2 " style="margin-left: 700px;margin-top: 5px;" onclick="logOut()">log out</button>
    
    </div>


    <div class="row ">

        <img height="700px" width="600px" src="https://th.bing.com/th/id/OIP.PDcnGc-hI7F-vdjOklqvywHaG6?w=488&h=456&rs=1&pid=ImgDetMain" alt="">
        <center>
        <div class="col-5 m-4 p-4 text-center" style="background-color: rgb(91, 153, 153); border: 3px solid rgb(236, 227, 227);border-radius: 20px;box-shadow: 1px 2px 3px 4px whitesmoke;position: absolute;top:10%;left: 50%;">
            <input type="text" class="form-control mb-3" placeholder="Monthly income" id="income">
            <input type="text"  class="form-control mb-3" placeholder="Rent" id="rent">
            <input type="text"  class="form-control mb-3" placeholder="Food" id="food">
            <input type="text"  class="form-control mb-3" placeholder="Utilities" id="utilities">
            <input type="text"  class="form-control mb-3" placeholder="Insurance" id="insurance">
            <button class="btn btn-info m-2 p-2" onclick="budgetCal()">Submit</button>
        
        </div>
    </center>

    <center>
        <div class="col-5 m-4 p-4 text-center"  style="background-color: rgb(91, 153, 153); border: 3px solid rgb(236, 227, 227);border-radius: 20px;box-shadow: 1px 2px 3px 4px whitesmoke;position: absolute;top: 60%;left: 50%;">
            <div class="results">
                <h1 class="title text-light" >Results</h1>
                <span id="emoji">
                </span>
                <div id="results">
                  <p class="text-light">Hit that submit button to see your results!</p>
                </div>
        </div>
        </div>
    </div>
</center>
</body>

<script src="./script.js"></script>
</html>
